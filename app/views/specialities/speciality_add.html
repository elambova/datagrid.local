<form class="add-form">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Добавяне на специалност</legend>
        <label class="col-md-3 text-right">Пълно име:</label>
        <input type="text" name="fullName" class="form-control"/>
        <label class="col-md-3 text-right">Абревиатупа:</label>
        <input type="text" name="shortName" class="form-control"/>
        <button type="submit" value="Submit" class="btn btn-success pull-right">Добави</button>
        <button type="reset" value="Reset" ng-click="reset()" class="btn btn-danger pull-right">Откажи</button>
    </fieldset>
</form>
