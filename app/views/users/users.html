<header>
    <a href="#/users/add" class="new btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp; Нов</a>
</header>
<form class="search-form">
    <label for="nameFieldUser" class="col-md-3 text-right">
        Име:
    </label>
    <input type="search" name="name" class="form-control" id="nameFieldUser" autocomplete="on"/>
    <label for="emailFieldUser" class=" col-md-3 text-right">
        E-mail:
    </label>
    <input type="email" name="email" class="form-control" id="emailFieldUser"/>
    <button class="btn btn-info">Търси</button>
</form>
<table class="table table-bordered">
    <thead>
        <tr class="header">
            <td class="id">#</td>
            <td>Потребителско име</td>
            <td>E-mail</td>
            <td>Роля</td>
            <td class="options">Операции</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in UsersCtrl.users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{UsersCtrl.roles[user.roleId].name}}</td>
            <td>
                <a href="#/users/edit" class="btn btn-default options-button">
                <img src="icons/edit.png" alt="Edit Icon" title="Edit" class="icon"/>
                </a>
                <a href="#" class="btn btn-default options-button">
                    <img src="icons/delete.png" alt="Delete Icon" title="Delete" class="icon"/>
                </a>
            </td>
        </tr>
    </tbody>
</table>
