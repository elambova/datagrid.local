<form class="add-form">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Добавяне на оценка</legend>
        <label class="col-md-5 text-right">Потребителско име:</label>
        <input type="text" name="userName" class="form-control"/>

        <label class="col-md-5 text-right">Собствено име:</label>
        <input type="text" name="firstName" class="form-control"/>

        <label class="col-md-5 text-right">Фамилно име:</label>
        <input type="text" name="lastName" class="form-control"/>

        <label class="col-md-5 text-right">Парола:</label>
        <input type="password" name="password" class="form-control"/>

        <label class="col-md-5 text-right">Повтори парола:</label>
        <input type="password" name="rePassword" class="form-control"/>

        <label class="col-md-5 text-right">E-mail:</label>
        <input type="email" name="email" class="form-control"/>

        <label class="col-md-5 text-right">Роля:</label>
        <select class="form-control">
            <option ng-repeat="role in UsersAddCtrl.roles" value="{{role.id}}">{{role.name}}</option>
        </select>

        <button type="submit" value="Submit" class="btn btn-success pull-right">Добави</button>
        <button type="reset" value="Reset" class="btn btn-danger pull-right">Откажи</button>
    </fieldset>
</form>
