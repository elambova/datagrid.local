<form class="add-form">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Добавяне на курс</legend>
        <label class="col-md-3 text-right">Име на курс:</label>
        <input type="text" name="name" class="form-control small"/>
        <button type="submit" value="Submit" ng-click="add()" class="btn btn-success pull-right">Добави</button>
        <button type="reset" value="Reset" class="btn btn-danger pull-right">Откажи</button>
    </fieldset>
</form>
