<form class="edit-form">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Редактиране на дисциплина</legend>

        <label class="col-md-3 text-right">Име:</label>
        <input type="text" name="name" class="form-control" ng-repeat="subject in SubjectsEditCtrl.subjects"
               value="{{subject.name}}"/>

        <label class="col-md-3 text-right">Хорариум (Л):</label>
        <input type="text" name="lection" class="form-control small" ng-repeat="subject in SubjectsEditCtrl.subjects"
               value="{{subject.workloadLectures}}"/>

        <label class="col-md-3 text-right">Хорариум (У):</label>
        <input type="text" name="exercise" class="form-control small" ng-repeat="subject in SubjectsEditCtrl.subjects"
               value="{{subject.workloadExercises}}"/>

        <button type="submit" value="Submit" class="btn btn-success pull-right">Редактирай</button>
        <button type="reset" value="Reset" ng-click="reset()" class="btn btn-danger pull-right">Откажи</button>
    </fieldset>
</form>
