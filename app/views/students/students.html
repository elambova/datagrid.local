<header>
    <a href="#/students/add" class="new btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp; Нов</a>
</header>
<form class="search-form">
    <fieldset class="scheduler-border">
        <legend  class="scheduler-border">Търсене:</legend>
        <label for="nameFieldStudent" class="col-md-4 text-right">
            Име:
        </label>
        <input type="text" name="name" class="form-control" id="nameFieldStudent"/>
        <label for="emailFieldStudent" class="col-md-4 text-right">
            E-mail:
        </label>
        <input type="email" name="email" class="form-control" id="emailFieldStudent"/>
        <label for="facultyNumberFieldStudent" class="col-md-4 text-right">
            Факултетен Номер:
        </label>
        <input type="text" name="facultyNumber" class="form-control" id="facultyNumberFieldStudent"/>
        <label class=" col-md-4 text-right">
            Специалност:
        </label> 
        <select class="form-control">
            <option ng-repeat="speciality in StudentsCtrl.specialies">{{speciality.nameLong}}</option>
        </select>
        <label class="col-md-4 text-right">
            Курс: 
        </label>
        <select class="form-control courses">
            <option ng-repeat="course in StudentsCtrl.courses| orderBy: 'id'">{{course.name}}</option>
        </select>
        <button class="btn btn-info">Search</button>
    </fieldset>
</form>
<table class="table table-bordered">
    <thead>
        <tr class="header">
            <td class="id">#</td>
            <td>Име</td>
            <td>E-mail</td>
            <td>Факултетен Номер</td>
            <td class="options">Операции</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in StudentsCtrl.students">
            <td>{{student.id}}</td>
            <td>{{student.firstName + ' ' + student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.facultyNumber}}</td>
            <td>
                <a href="#/students/edit" class="btn btn-default options-button">
                    <img src="icons/edit.png" alt="Edit Icon" title="Edit" class="icon"/>
                </a>
                <a href="#" class="btn btn-default options-button">
                    <img src="icons/delete.png" alt="Delete Icon" title="Delete" class="icon"/>
                </a>
            </td>
        </tr>
    </tbody>
</table>
